type Query {
  event(id: ID!): Event
  events: [Event!]!
}

type Event {
  id: ID!
  title: String!
  pricePerPerson: Int!
  popularity: Int!
  address: String!
  activities: String!
}

type Mutation {
  create_event(title: String!, pricePerPerson: Int, popularity: Int, address: String!, activities: String!): Event!
}
