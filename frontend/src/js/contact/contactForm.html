<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        <form id="contactForm" name="contactForm">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input
                  required
                  ng-model="$ctrl.contact.inputName"
                  id="inputName"
                  name="inputName"
                  type="text"
                  placeholder="Enter name"
                  class="form-control"
                  ng-minlength="3"
                  ng-maxlength="20"
                  ng-model-options="{  debounce: 500 }"
                />
              </div>
              <div class="form-group">
                <label for="inputEmail">Email Address</label>
                <div class="form-group">
                  <input
                    required
                    ng-model="$ctrl.contact.inputMail"
                    name="inputMail"
                    type="text"
                    id="inputMail"
                    class="form-control"
                    placeholder="Enter email"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="inputMessage">Message</label>
                <textarea
                  style="resize: none;"
                  required
                  ng-model="$ctrl.contact.inputMessage"
                  name="inputMessage"
                  class="form-control"
                  rows="9"
                  cols="25"
                  id="inputMessage"
                  ng-minlength="20"
                  ng-maxlength="100"
                  ng-model-options="{  debounce: 500 }"
                  placeholder="Please enter your message here..."
                ></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <input
                class="btn btn-primary pull-right"
                type="submit"
                id="inputSubmit"
                name="inputSubmit"
                value="Send"
                ng-click="$ctrl.submitForm()"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
