<div class="restaurant" ng-repeat="restaurant in $ctrl.restaurants">

    <p>{{restaurant.description}}</p>
    <p>Ubicación: {{restaurant.location}}</p>
    <p>Categoría: {{restaurant.category}}</p>

</div>
