<!--List the current hotels-->
<div class="col-sm-4" ng-repeat="hotel in hotelesFiltrados">
        
        <!--card-->
        <div class="card" style="width: 18rem;">
          <img src="#" class="card-img-top" alt="imagen hotel">
          <div class="card-body">
            <h5 class="card-title">Name: {{hotel.name}}</h5>
            <p class="card-text">Descripcion: {{hotel.description}}</p>
            <a ng-click="openDetails()" class="btn btn-primary">Visit</a>
          </div>
        </div>
      </div>
